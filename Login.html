<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="Loginstyle.css">
</head>
<body>
	<center>
	<br>
	<br>
	<br>
	<br>
	<div class="square"></div>
	<div class="square2">
		<div class="main">
            <h1>ABCD Club</h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <p>Not registered?
                  <a href="Account.html"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>
	</div>
	</center>
</body>
</html>
